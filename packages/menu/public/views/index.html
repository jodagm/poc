<section data-ng-controller="MenuCategoryController" data-ng-init="find()">
    <ul class="categories unstyled">
        <li data-ng-repeat="category in categories">
            <span>
                <a class="btn" data-ng-click="remove(category);">
                <i class="glyphicon glyphicon-trash"></i>
                </a>
             </span>
            <span>{{category.name}}</span>
        </li>
    </ul>
    <h1 data-ng-hide="!categories || categories.length">No menu categories yet.</h1>
</section>

<section data-ng-controller="MenuCategoryController">
    <form class="form-horizontal col-md-6" role="form" data-ng-submit="create()">
        <div class="form-group">
            <label class="col-md-3 control-label">Menu Category</label>
            <div class="col-md-9">
                <input type="text" class="form-control" data-ng-model="categoryName" id="categoryName" placeholder="Category name" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <button type="submit" class="btn btn-info">Submit</button>
            </div>
        </div>
    </form>
</section>
